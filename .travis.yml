language: c

before_install:
- sudo apt-add-repository 'deb http://archive.ubuntu.com/ubuntu trusty main universe multiverse restricted'
- sudo apt-get update -qq
- sudo apt-get install -y gcc-arm-none-eabi
- sudo apt-get install -y gcc-avr binutils-avr avr-libc

script:
- make CROSS_COMPILE=arm-none-eabi
- make CROSS_COMPILE=arm-none-eabi clean
- make CROSS_COMPILE=avr
- make CROSS_COMPILE=avr clean
- make CROSS_COMPILE=
- make CROSS_COMPILE= clean

install: true
